<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>
  </head>
  <body>
    <header class="header">
      <button id="burger" class="header__burger">
        <img src="./list.svg" />
      </button>
      <button id="next-page" class="header__nextBtn">
        <img src="./caret-right-fill.svg" />
      </button>
      <button id="prev-page" class="header__prevBtn disabled">
        <img src="./caret-left-fill.svg" />
      </button>
      <div id="header-dropdown" class="header__dropdown hidden">
        <div id="header-units-radioBtn" class="radioGroup">
          <label class="styles.radioGroup__item">
            <input name="type" type="radio" value="farengate" />
            <div class="radioGroup__text">F</div>
          </label>
          <label class="radioGroup__item">
            <input name="type" type="radio" value="celsius" checked />
            <div class="radioGroup__text">Â°C</div>
          </label>
        </div>
        <ul>
          <li>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-star-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
              />
            </svg>
            Tel Aviv
          </li>
        </ul>
      </div>
      <div class="header__wrapper">
        <div>
          <h1 id="bookmark-city-name">Tel Aviv</h1>
          <button id="bookmark" class="header__starBtn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="38"
              height="38"
              fill="currentColor"
              class="bi bi-star"
              viewBox="0 0 16 16"
            >
              <path
                d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"
              />
            </svg>
          </button>
        </div>
        <form data-show-city>
          <input
            id="from"
            data-options-city
            name="city"
            placeholder="Enter a city"
          />
          <button type="submit">
            <img src="./search.svg" />
          </button>
        </form>
      </div>
    </header>
    <main>
      <div class="forecastToday">
        <div class="forecastToday__date">
          <p>Thursday 11 <sup>th</sup></p>
        </div>
        <ul class="forecastToday__list">
          <li class="forecastToday__item">
            <p>day</p>
            <img
              src="https://developer.accuweather.com/sites/default/files/02-s.png"
            />

            <p>22C</p>
            <p>Mostly sunny</p>
          </li>
          <li class="forecastToday__item">
            <p>day</p>
            <img
              src="https://developer.accuweather.com/sites/default/files/02-s.png"
            />

            <p>22C</p>
            <p>Mostly sunny</p>
          </li>
          <li class="forecastToday__item">
            <p>day</p>
            <img
              src="https://developer.accuweather.com/sites/default/files/02-s.png"
            />

            <p>22C</p>
            <p>Mostly sunny</p>
          </li>
        </ul>
      </div>
      <div class="forecast">
        <ul id="forecast-list" class="forecast__list"></ul>
      </div>
    </main>
    <script type="module" src="./src/main.js" defer></script>
  </body>
</html>
