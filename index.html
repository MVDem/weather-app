<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>
  </head>
  <body>
    <header class="header">
      <button id="burger" class="header__burger">
        <img src="./list.svg" />
      </button>
      <button id="next-page" class="header__nextBtn disabled">
        <img src="./caret-right-fill.svg" />
      </button>
      <button id="prev-page" class="header__prevBtn disabled">
        <img src="./caret-left-fill.svg" />
      </button>
      <div id="header-dropdown" class="header__dropdown hidden">
        <div id="header-units-radioBtn" class="radioGroup">
          <label class="styles.radioGroup__item">
            <input name="type" type="radio" value="farengate" />
            <div class="radioGroup__text">F</div>
          </label>
          <label class="radioGroup__item">
            <input name="type" type="radio" value="celsius" checked />
            <div class="radioGroup__text">Â°C</div>
          </label>
        </div>
        <ul>
          <li>
            <img src="./star-fill-small.svg" />
            Tel Aviv
          </li>
        </ul>
      </div>
      <div class="header__wrapper">
        <div id="sity-name"></div>
        <form data-show-city>
          <input
            id="from"
            data-options-city
            name="city"
            placeholder="Enter a city"
          />
          <button type="submit">
            <img src="./search.svg" />
          </button>
        </form>
      </div>
    </header>
    <main>
      <div id="forecast-today" class="forecastToday"></div>
      <div class="forecast">
        <ul id="forecast-list" class="forecast__list"></ul>
      </div>
    </main>
    <script type="module" src="./src/main.js" defer></script>
  </body>
</html>
