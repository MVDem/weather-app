<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>
    <script type="module" crossorigin src="./assets/index-Ci1DC0fG.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-ibGitVkN.css">
  </head>
  <body>
    <header class="header">
      <button id="burger" class="header__burger">
        <img src="./list.svg" />
      </button>
      <button id="next-page" class="header__nextBtn disabled">
        <img src="./caret-right-fill.svg" />
      </button>
      <button id="prev-page" class="header__prevBtn disabled">
        <img src="./caret-left-fill.svg" />
      </button>
      <div id="header-dropdown" class="header__dropdown hidden">
        <div id="header-units-radioBtn" class="radioGroup">
          <label class="styles.radioGroup__item">
            <input name="type" type="radio" value="Imperial" />
            <div class="radioGroup__text">F</div>
          </label>
          <label class="radioGroup__item">
            <input name="type" type="radio" value="Metric" checked />
            <div class="radioGroup__text">Â°C</div>
          </label>
        </div>
        <div id="header-units-radioBtnLight" class="radioGroup">
          <label class="styles.radioGroup__item">
            <input name="theme" type="radio" value="Dark" />
            <div class="radioGroup__text">Light</div>
          </label>
          <label class="radioGroup__item">
            <input name="theme" type="radio" value="Light" checked />
            <div class="radioGroup__text">Dark</div>
          </label>
        </div>

        <ul></ul>
      </div>
      <div class="header__wrapper">
        <div id="city-name"></div>
        <form data-show-city>
          <input id="from" data-options-city name="city" placeholder="Enter a city" />
          <button type="submit">
            <img src="./search.svg" />
          </button>
        </form>
      </div>
    </header>
    <main>
      <div id="forecast-today" class="forecastToday"></div>
      <div class="forecast">
        <ul id="forecast-list" class="forecastList"></ul>
      </div>
    </main>
  </body>
</html>
